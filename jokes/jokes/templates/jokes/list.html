{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Jokes List</title>
        <link rel="stylesheet" href="{% static 'jokes/style.css' %}">
    </head>
    <body>
        <h1>List of Jokes Submitted</h1>
        <a href="{% url 'form' %}">Submit A New Joke</a>
        {% for joke in jokes %}
        <section>
            <blockquote>{{ joke.setup }}</blockquote>
            <blockquote>{{ joke.punchline }}</blockquote>
        </section>
        {% endfor %}
    </body>
</html>
